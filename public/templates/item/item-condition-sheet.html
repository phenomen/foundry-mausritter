<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header-maus">
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{name}}" placeholder="Name" class="item-text item-sheet-header"/></h1>

            <div class="grid grid-2col">
                <div class="resource">
                    <label class="resource-label">{{localize "Maus.ItemClear"}}</label>
                    <input type="text" name="system.clear" value="{{system.clear}}" data-dtype="String" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "Maus.ItemDescription"}}</label>
                    <input type="text" name="system.desc" value="{{system.desc}}" data-dtype="String" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "Maus.ItemColor"}}</label>
                    <input type="text" name="system.color" value="{{system.color}}" data-dtype="String" class="item-text"/>
                </div>

            </div>

        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "Maus.ItemDescription"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor system.description target="system.description" button=true owner=owner editable=true}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            {{!-- As you add new fields, add them in here! --}}
        </div>
    </section>
</form>
