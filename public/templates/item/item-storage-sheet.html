<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header-maus">
        <img class="item-img" src="{{img}}" data-edit="img" title="{{name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{name}}" placeholder="Name" class="item-text item-sheet-header"/></h1>

            <div class="grid grid-3col">
                <div class="resource">
                    <label class="resource-label">{{localize "Maus.ItemWorth"}}</label>
                    <input type="text" name="system.cost" value="{{system.cost}}" data-dtype="Number" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "Maus.ItemCurrentStore"}}</label>
                    <input type="text" name="system.store.value" value="{{system.store.value}}" data-dtype="Number" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "Maus.ItemMaxStore"}}</label>
                    <input type="text" name="system.store.max" value="{{system.store.max}}" data-dtype="Number" class="item-text"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "Maus.ItemColor"}}</label>
                    <input type="text" name="system.color" value="{{system.color}}" data-dtype="String" class="item-text"/>
                </div>
            </div>

        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs item" data-group="primary">
        <a class="item" data-tab="description">{{localize "Maus.ItemDescription"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor system.description target="system.description" button=true owner=owner editable=true}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            {{!-- As you add new fields, add them in here! --}}
        </div>
    </section>
</form>
